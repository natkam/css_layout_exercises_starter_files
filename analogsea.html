<!DOCTYPE html>
<html>
<head>
	<title>AnalogSea | Sign up</title>
	<meta charset="utf-8" name="description" content="AnalogSea sign-up page">

	<!-- fonts  -->
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

	<!-- styles -->
	<link rel="stylesheet" type="text/css" href="styles/analogsea.css">
</head>
<body>
	<main>
		<img src="images/analogsea-logo.png" alt="AnalogSea" class="logo">
		<div class="signup-form">
			<form name="sign-up" action="/signup/" method="post">
				<h1>Sign up</h1>
				<label for="email">Email</label>
				<input type="email" name="email" id="email" autofocus placeholder="foo@bar.com" required class="form-item">
				<label for="password">Password</label>
				<input type="password" name="password" id="password" placeholder="1234passw0rd" required class="form-item">
				<button name="sign-up" type="submit" class="form-item">Sign up</button>
				<p class="forgot-password"><a href="/forgot-password/new">Forgot password?</a></p>
			</form>
		</div>
		<footer class="log-in">
			<p>Already have an account? <a href="/login">Log in</a></p>
		</footer>
	</main>
</body>
</html>
